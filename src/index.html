<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Development</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="header">
      <div class="header-title">To-Do List ✓</div>
    </div>

    <div class="sidebar">
      <div class="home">Home</div>
      <div class="due-today">Today</div>
      <div class="projects">Projects
        <ul class="project-names"></ul>
      </div>
      <div class="notes">Notes</div>
      <button class="add-button">+</button>
    </div>

    <div class="content">
      <div class="todos-page">
        <div class="edit-todo-window"></div>
      </div>

      <div class="notes-page">
        <div class="edit-note-window"></div>
      </div>

      <div class="due-today-page"></div>
      <div class="project-pages"></div>

      <div class="add-window">
        <div class="new-tabs">
          <button class="new-todo">New To-Do</button>
          <button class="new-project">New Project</button>
          <button class="new-note">New Note</button>
        </div>
        <button class="close">×</button>
        <form action="#" class="add-todo-form">
          <!-- <label for="title">Title:</label><br /> -->
          <input type="text" id="todo-title" name="title" placeholder="Title" required/><br/>

          <!-- <label for="text">Text:</label><br /> -->
          <textarea name="text" id="todo-text" cols="30" rows="10" placeholder="Details"></textarea
          ><br />

          <!-- <label for="due-date">Due Date:</label><br /> -->
          <!-- <input type="date" id="due-date" name="due-date" required/> -->
          <input type="text" id="due-date" name="due-date" required placeholder="Due date"
            onfocus="(this.type='date')"
            onblur="(this.type='text')"><br/>

          <!-- <label for="projects">Choose project:</label><br /> -->
          <select id="projects" name="projects" required>
            <option value="" disabled selected>Project</option>
          </select><br/>

          <!-- <label for="priority">Priority:</label><br /> -->
          <select id="priority" name="priority" required>
            <option value="" disabled selected>Priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option></select><br />

          <button type="submit" class="submit-todo">Add</button>
        </form>
        <form class="add-project-form">
          <input type="text" id="project-title" name="title" placeholder="Title" required /><br />

          <button type="submit" class="submit-project">Add</button>
        </form>
        <form class="add-note-form">
          <input type="text" id="note-title" name="title" placeholder="Title" required /><br />

          <textarea name="text" id="note-text" cols="30" rows="10" placeholder="Details"></textarea
          ><br />

          <button type="submit" class="submit-note">Add</button>
        </form>
      </div>
    </div>

    <div class="footer">2023 alicanyelekci</div>
  </body>
</html>
