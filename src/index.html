<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Development</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  <body>
    <div class="header">
      <div class="header-title">To-Do List</div>
    </div>

    <div class="sidebar">
      <div class="home">Home</div>
      <div class="due-today">Today</div>
      <div class="due-this-week">This Week</div>
      <div class="projects">Projects</div>
      <ul class="project-names">
      </ul>
      <div class="notes">Notes</div>
      <button class="add-button">Add</button>
    </div>

    <div class="content">
      <div class="todos-page"></div>
      <div class="notes-page"></div>

      <div class="edit-todo-window">
        <form action="#" class="edit-todo-form">
          <label for="title">Title:</label><br>
          <input type="text" id="edit-todo-title" name="title" required><br>
  
          <label for="text">Text:</label><br>
          <textarea name="text" id="edit-todo-text" cols="30" rows="6"></textarea><br>
  
          <label for="due-date">Due Date:</label><br>
          <input type="date" id="edit-due-date" name="due-date"><br>
  
          <label for="projects">Choose project:</label><br>
          <select id="edit-projects" name="projects" required>
          </select><br>

          <label for="priority">Priority</label><br>
          <select id="edit-priority" name="priority" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select><br>
  
          <button type="submit" class="save-todo">Save Changes</button>
        </form>
      </div>

      <div class="edit-note-window">
        <form action="#" class="edit-note-form">
          <label for="title">Title:</label><br>
          <input type="text" id="edit-note-title" name="title" required><br>
  
          <label for="text">Text:</label><br>
          <textarea name="text" id="edit-note-text" cols="30" rows="6"></textarea><br>
  
          <button type="submit" class="save-note">Save Changes</button>
        </form>
      </div>

      <div class="add-window">
        <button class="new-todo">New To-Do</button>
        <button class="new-project">New Project</button>
        <button class="new-note">New Note</button>
        <button class="close">X</button>
        <form action="#" class="add-todo-form">
          <label for="title">Title:</label><br>
          <input type="text" id="todo-title" name="title" required><br>
  
          <label for="text">Text:</label><br>
          <textarea name="text" id="todo-text" cols="30" rows="6"></textarea><br>
  
          <label for="due-date">Due Date:</label><br>
          <input type="date" id="due-date" name="due-date"><br>
  
          <label for="projects">Choose project:</label><br>
          <select id="projects" name="projects" required>
          </select><br>

          <label for="priority">Priority</label><br>
          <select id="priority" name="priority" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select><br>
  
          <button type="submit" class="submit-todo">Add</button>
        </form>
        <form action="#" class="add-project-form">
          <label for="title">Title:</label><br>
          <input type="text" id="project-title" name="title" required><br>
  
          <button type="submit" class="submit-project">Add</button>
        </form>
        <form action="#" class="add-note-form">
          <label for="title">Title:</label><br>
          <input type="text" id="note-title" name="title" required><br>
  
          <label for="text">Text:</label><br>
          <textarea name="text" id="note-text" cols="30" rows="6"></textarea><br>
  
          <button type="submit" class="submit-note">Add</button>
        </form>
      </div>
    </div>
    
    <div class="footer">2022 alicanyelekci</div>
  </body>
</html>
